<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <section class="calculator">
    <form action="">
        <input type="text" class="screen">
    </form>
    <div class="buttons">
        <button type="button" class="btn btn-yellow" data-menu="*" >*</button>
        <button type="button" class="btn btn-yellow" data-menu="/" >/</button>
        <button type="button" class="btn btn-yellow" data-menu="-" >-</button>
        <button type="button" class="btn btn-yellow" data-menu="+" >+</button>

        <button type="button" class="btn btn-grey" data-menu="9">9</button>
        <button type="button" class="btn btn-grey" data-menu="8">8</button>
        <button type="button" class="btn btn-grey" data-menu="7">7</button>
        <button type="button" class="btn btn-grey" data-menu="6">6</button>
        <button type="button" class="btn btn-grey" data-menu="5">5</button>
        <button type="button" class="btn btn-grey" data-menu="4">4</button>
        <button type="button" class="btn btn-grey" data-menu="3">3</button>
        <button type="button" class="btn btn-grey" data-menu="2">2</button>
        <button type="button" class="btn btn-grey" data-menu="1">1</button>
        <button type="button" class="btn btn-grey" data-menu="0">0</button>
        <button type="button" class="btn btn-grey" data-menu=".">.</button>
        <button type="button" class="btn btn-grey" data-menu="%">%</button>

        <button type="button" class=" btn-equal">=</button>
        <button type="button" class=" btn-clear">AC</button>
        <button type="button" class=" btn-deleteLast">DEL</button>
    </div>
   </section>
    <script src="app.js"></script>
</body>
</html>
